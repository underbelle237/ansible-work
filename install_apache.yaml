---

- hosts: all
  become: true
  tasks:

    - name: update servers
      apt:
        name:
           - apache2
           - libapache2-mod-php
        state: latest
        update_cache: yes 
      when: ansible_distributiion == "Ubuntu"

    - name: update servers
      dnf:
        name:
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution == "CentOS"
